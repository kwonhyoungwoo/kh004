    <link rel="stylesheet" type="text/css" href="css/mylist.css"/>
    <link
            href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap"
            rel="stylesheet"
    />
    <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
            integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
            crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script/modal.js" defer></script>
    <script src="./script/dropdown.js" defer></script>
    <script src="./script/main-slide.js" defer></script>
    <script src="./script/full-slide.js" defer></script>
    <script src="./script/half-slide.js" defer></script>
    <script src="./script/md-category.js" defer></script>
    <script src="./script/quickmenu.js" defer></script>

<body>
<div class="container">
    
    <div class="section_login">
        <h3 class="tit_login">로그인</h3>
        <div class="write_form">
            <div class="write_view_login_view">

                <form method="post" action="/member/login">
                    <input type="text" name="id" size="20" tabindex="1" placeholder="아이디를 입력해주세요">
                    <input type="password" name="password" size="20" tabindex="2" placeholder="비밀번호를 입력해주세요">
                    <div class="checkbox_save">
                        <div class="login_search">
                            <a class="link" href="./loginFind.html">
                                아이디 찾기
                            </a>
                            <span class="bar"></span>
                            <a class="link" href="./passwordFind.html">
                                비밀번호 찾기
                            </a>
                        </div>
                    </div>
                  
                    <button class="btn_type1" type="submit">
                        <span class="txt_type">로그인</span>
                    </button>
                </form>


                <form action="" name="myForm2">
                    <a class="btn_type2 btn_member" onclick="join();" href="./join.html">     
                    <!-- join? -->
                        <span class="txt_type">회원가입</span>
                    </a>
                </form>
               

            </div>
        </div>
    </div>
    <br><br><br><br><br><br><br><br><br><br>
    <footer>
        <hr class=hr2>
        <img class="fi" src="../image/footer_img.jpg" alt="푸터 이미지">
        <div class="divfp">
            <p class="fp">
                마켓컬리에서 판매되는 상품 중에는 마켓컬리에 입점한 개별 판매자가 판매하는 마켓플레이스(오픈마켓) 상품이 포함되어 있습니다.<br>
                마켓플레이스(오픈마켓) 상품의 경우 컬리는 통신판매중개자로서 통신판매의 당사자가 아닙니다. 컬리는 해당 상품의 주문, 품질, 교환/환불 등 의무와 책임을 부담하지 않습니다.<br>
                © KURLY CORP. ALL RIGHTS RESERVED</p>
        </div>
    </footer>
