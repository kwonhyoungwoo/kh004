<body class="member-join">
<div class="container">

    <!-- 회원가입 글자-->
    <div class="tit_page">
        <h2 class="tit">회원수정(관리자)</h2>
    </div>
    <!-- end 회원가입 글자 -->

    <div id="main">
        <div id="content">

            <div id="qnb" class="quick-navigation">
                <div class="bnr_qnb" id="brnQuick"></div>
            </div>

            <div class="page_aticle">

                <script type="text/javascript" src="http://localhost/asset/js/useKurly/libText.bundle.js"></script>
                <script src="http://localhost/shop/data/skin/designgj/godo.password_strength.js"
                        type="text/javascript"></script>
                <script src="http://localhost/common_js/join_v1.js?ver=1.65.2"></script>
                <div class="type_form member_join ">

                    <!-- 회원가입입력 -->
                    <form action="/member/update/admin" method="post" name="frm">
                        <p class="page_sub"><span class="ico">*</span>필수입력사항</p>
                        <table class="tbl_comm">
                            <!-- --------------------------------------------------------------------------------------------------------비밀번호 -->
                            <tr>
                                <th>아이디<span class="ico">*<span class="screen_out">필수항목</span></span></th>
                                <td>
                                    <input type="text" name="id" required fld_esssential label="아이디" readonly
                                           placeholder="아이디를 입력해주세요" th:value="${member.id}">
                                </td>
                            </tr>
                            <!-- -----------------------------------------------------------------------------------------------end 비밀번호 설정 -->

                            <!-- ------------------------------------------------------------------------------------------------------------이름 -->
                            <tr>
                                <th>이름<span class="ico">*<span class="screen_out">필수항목</span></span></th>
                                <td>
                                    <input type="text" name="name" required fld_esssential label="이름"
                                           placeholder="이름을 입력해주세요" th:value="${member.name}">
                                </td>
                            </tr>

                            <tr class="fst">
                                <th>비밀번호<span class="ico">*<span class="screen_out">필수항목</span></span></th>
                                <td>
                                    <input th:value="${member.password}" type=text name="password" required
                                           fld_esssential option=regPass label="비밀번호" maxlength="16" class="reg_pw"
                                           placeholder="비밀번호를 입력해주세요">

                                </td>
                            </tr>
                            <!-- --------------------------------------------------------------------------------------------------------end 이름 -->

                            <!-- 비밀번호 확인 -->
                            <tr class="member_pwd">
                                <th>비밀번호확인<span class="ico">*<span class="screen_out">필수항목</span></span></th>
                                <td>
                                    <input th:value="${member.password}" type=password name="passwordConfirm" required fld_esssential option=regPass label="비밀번호" maxlength="16" class="confirm_pw" placeholder="비밀번호를 한번 더 입력해주세요">

                                </td>
                            </tr>

                            <!-- ----------------------------------------------------------------------------------------------------------이메일 -->
                            <tr>
                                <th>이메일<span class="ico">*<span class="screen_out">필수항목</span></span></th>
                                <td>
                                    <input th:value="${member.email}" type="text" name="email" value="" data-email=""
                                           size=30 required fld_esssential option=regEmail label="이메일"
                                           placeholder="예: marketkurly@kurly.com">

                                </td>
                            </tr>
                            <!-- ------------------------------------------------------------------------------------------------------end 이메일 -->

                            <!-- ----------------------------------------------------------------------------------------------------------휴대폰 -->
                            <tr class="field_phone">
                                <th>휴대폰<span class="ico">*<span class="screen_out">필수항목</span></span></th>
                                <td>
                                    <div class="phone_num">
                                        <input th:value="${member.phone}" type="text" value="" pattern="[0-9]*"
                                               name="phone" placeholder="숫자만 입력해주세요" class="inp">
                                    </div>
                                    <!-- ------------------------------------------------------------------------------------------------------end 휴대폰 -->

                                    <!-- ------------------------------------------------------------------------------------------------------------주소 -->
                            <tr>
                                <th>주소<span class="ico">*<span class="screen_out">필수항목</span></span></th>
                                <td class="field_address">
                                    <input th:value="${member.address}" type="text" name="address"
                                           id="sample4_detailAddress" placeholder="주소">

                                    <p class="txt_guide">
                                        <span class="txt txt_case1">배송지에 따라 상품 정보가 달라질 수 있습니다.</span>
                                    </p>

                                </td>
                            </tr>

                            <!-- --------------------------------------------------------------------------------------------------------생년월일 -->
                            <tr>
                                <th>생년월일</th>
                                <td>
                                    <div class="birth_day">
                                        <input th:value="${member.birth}" type="text" name="birth" id="birth_month"
                                               pattern="[0-9]*" value="" label="생년월일" size=6 maxlength=8
                                               placeholder="            YYYY            /            MM            /            DD            ">


                                    </div>
                                    <p class="txt_guide">
                                        <span class="txt bad"></span>
                                    </p>
                                </td>
                            </tr>
                            <!-- ----------------------------------------------------------------------------------------------------end 생년월일 -->

                            <!-- ------------------------------------------------------------------------------------------------------------성별 -->
                            <tr class="select_sex">
                                <th>성별</th>
                                <td>
                                    <label class="">
                                        <input th:checked="${member.gender eq '남자'}" type="radio" name="gender"
                                               value="남자">
                                        <span class="ico"></span>남자
                                    </label>
                                    <label class="">
                                        <input th:checked="${member.gender} eq '여자'" type="radio" name="gender"
                                               value="여자">
                                        <span class="ico"></span>여자
                                    </label>
                                    <label class="checked">
                                        <input th:checked="${member.gender} eq '선택안함'" type="radio" name="gender"
                                               value="선택안함" checked="checked">
                                        <span class="ico"></span>선택안함
                                    </label>
                                </td>
                            </tr>
                            <!-- --------------------------------------------------------------------------------------------------------end 성별 -->

                            <!-- ----------------------------------------------------------------------------------------------------이용약관동의 -->
                        </table>
                        <!-- ---------------------------------------------------------------------------------------------------end 이용약관  -->


                        <!-- ---------------------------------------------------------------------------------------------------가입하기 버튼 -->

                        <div id="formSubmit" class="form_footer">

                            <button class="btn active btn_join" type="submit" onclick="return joinCheck()">수정하기</button>
                            <!--      <button class="btn active btn_join" type="submit"  >가입하기</button>  -->

                        </div>
                        <!-- ----------------------------------------------------------------------------------------------end 가입하기 버튼  -->

                    </form>
                </div>


                <br>
                <br>
                <!-- end 회원가입 -->
                <footer>
                    <hr class=hr2>
                    <img class="fi" src="http://localhost/image/footer_img2.jpg" alt="푸터 이미지">
